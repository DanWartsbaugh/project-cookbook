<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <img src="{{ url_for('static', filename='my_img.png') }}">
    <title>Project Cookbook</title>
</head>

<body style="padding:20px">
    <div class="nav" style="justify-content:right">
        <a href="/recipes" style="margin-right:5px">back to recipes</a>   |   
        <a href="/logout" style="margin-left:5px">logout</a>
    </div>
    <h1>Add a New Recipe!</h1>
    <form action="/new-recipe" method="post">
        <input type="hidden" name="user_id" value={{session.user_id}}>
        {% with messages = get_flashed_messages() %}     <!-- declare a variable called messages -->
        {% if messages %}                            <!-- check if there are any messages -->
        {% for message in messages %}            <!-- loop through the messages -->
        <p>{{message}}</p>                   <!-- display each message in a paragraph tag -->
        {% endfor %}
        {% endif %}
        {% endwith %}
        <div class="form-control">
            <div>
                Name: <input type="text" name="name" id=""><br>
                Description: <textarea name="description" id="" cols="30" rows="10"></textarea><br>
                Instructions: <textarea name="instructions" id="" cols="30" rows="10"></textarea>
            </div>
            <div>
                <p>Date Created/Made</p>
                <input type="date" name="date_made" id="">
                <p>Under 30 minutes?</p>
                <input type="radio" name="under_30" value="1" id="yes">
                <label for="yes">Yes</label>
                <input type="radio" name="under_30" value="0" id="no">
                <label for="no">No</label>

                <input type="submit" class="btn btn-secondary" value="Submit">
            </div>
        </div>
    </form>
</body>

</html>
