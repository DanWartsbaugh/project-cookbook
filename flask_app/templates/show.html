<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <img src="{{ url_for('static', filename='my_img.png') }}">
    <title>Project Cookbook</title>
</head>
<body style="padding:20px">
    <div class="nav" style="justify-content:right">
        <a href="/recipes" style="margin-right:5px">back to recipes</a>   |   
        <a href="/logout" style="margin-left:5px">logout</a>
    </div>
    <h1>Welcome, {{session.first_name}}</h1>
    <div class="container" style="display:flex; justify-content:space-between">
        <h2>{{recipe.name}}</h2>
        <h3>Posted by: {{recipe.user}}</h3>
    </div>
    <table class="table" style="border-style: solid">
        <tr>
            <td>Description</td>
            <td>{{recipe.description}}</td>
        </tr>
        <tr>
            <td>Under 30 Minutes?</td>
            <td>
            {% if recipe.under_30 %}
                Yes
            {% else %}
                No
            {% endif %}</td>
        </tr>
        <tr>
            <td>Instructions</td>
            <td>{{recipe.instructions}}</td>
        </tr>
        <tr>
            <td>Date Made</td>
            <td>{{recipe.date_made}}</td>
        </tr>
    </table>
</body>
</html>
