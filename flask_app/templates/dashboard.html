<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='my_style.css') }}">
    <img src="{{ url_for('static', filename='my_img.png') }}">
    <title>Project Cookbook</title>
</head>
<body style="padding:20px">
    <div class="nav d-flex justify-content-between mb-3">
        <div class="left">
            <h1>My Cookbook</h1>
        </div>
        <div class="right">
            <a href="#">Test Kitchen</a>  |  <a href="#">Search</a>
        </div>
    </div>
    <div class="container" style="display:flex; justify-content:space-between">

    </div>
    <div class="row d-none d-lg-flex">
        <p class="col-lg-3 d-md-6 col-sm-6"><b>Name</b></p>
        <p class="col-lg-1 col-md-2 col-sm-2"><b>Type</b></p>
        <p class="col-lg-1 col-md-2 col-sm-2"><b>Sub-type</b></p>
        <p class="col-lg-1 col-md-2 col-sm-2"><b>Time</b></p>
        <p class="col-lg-6 col-md-12 col-sm-12"><b>Description</b></p>
        </div>
        <!-- {% for recipe in recipes %} -->
            <div class="row">
                <p class="col-lg-3 col-md-6 col-sm-6 col-xs-2"><a href="#">{{recipe.name}}</a></p>
                <p class="col-lg-1 col-md-2 col-sm-2 col-xs-2">Dessert</p>
                <p class="col-lg-1 col-md-2 col-sm-2 col-xs-2">Cake</p>
                <p class="col-lg-1 col-md-2 col-sm-2 col-xs-2">Prep + Cook</p>
                <p class="col-lg-6 col-md-12 col-sm-12">Description of the item will go here. Try not to get too carried away.</p>
                
            </div>
        <!-- {% endfor %} -->
</body>
</html>
